<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script>
      setInterval(function() {
        checkLogin();
      }, 2000); 
      function checkLogin(){
          if (window.location.pathname === '/forms/signin.html') {
                const expireAt = localStorage.getItem("expire_at");
                const currentTime = new Date();

                // Parse expiration time from string to Date object
                const expireAtTest = new Date(expireAt);

                if (!localStorage.getItem("token") || !expireAt || !localStorage.getItem("username") || currentTime > expireAtTest) {
                 //   window.location.href = '/forms/signin.html';
                } else {
                if (window.location.pathname !== '/dashboard/'){
                window.location.href = '/dashboard';
                }
            }
        }
      }

      checkLogin();
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="account-content">
        <div class="login-wrapper">
          <div class="login-content">
            <div class="login-userset">
              <div class="login-logo"></div>
              <form onsubmit="login(event)">
                <div class="alert" id="error">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                  <p> <strong>Danger!</strong> <span>Indicates a dangerous or potentially negative action.</span></p>
                </div>
                <div class="login-userheading">
                  <h3>Sign In</h3>
                  <h4>Please login to your account</h4>
                </div>
                <div class="form-login">
                  <label>Email</label>
                  <div class="form-addons">
                    <input
                      type="text"
                      placeholder="Enter your username"
                      name="username"
                    />
                    <img src="../assets/img/icons/mail.svg" alt="img" />
                  </div>
                </div>
                <div class="form-login">
                  <label>Password</label>
                  <div class="pass-group form-addons">
                    <input
                      type="password"
                      class="pass-input"
                      placeholder="Enter your password"
                      name="password"
                    />
                    <img src="../assets/img/icons/lock.svg" alt="img" />
                  </div>
                </div>
                <div class="form-login">
                  <div class="alreadyuser">
                    <h4>
                      <a href="forgetpassword.html" class="hover-a"
                        >Forgot Password?</a
                      >
                    </h4>
                  </div>
                </div>
                <div class="form-login">
                  <input type="submit" class="btn btn-login" href="index.html">Sign In</a>
                </div>
                <div class="signinform text-center">
                  <h4>
                    Donâ€™t have an account?
                    <a href="signup.html" class="hover-a">Sign Up</a>
                  </h4>
                </div>
                <div class="form-setlogin">
                  <h4>Or sign up with</h4>
                </div>
                <div class="form-sociallink">
                  <ul>
                    <li>
                      <a href="javascript:void(0);">
                        <img
                          src="../assets/img/icons/google.png"
                          class="me-2"
                          alt="google"
                        />
                        Sign Up using Google
                      </a>
                    </li>
                    <li>
                      <a href="javascript:void(0);">
                        <img
                          src="../assets/img/icons/facebook.png"
                          class="me-2"
                          alt="google"
                        />
                        Sign Up using Facebook
                      </a>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
          <div class="login-img">
            <img src="../assets/img/login.jpg" alt="img" />
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
