<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form inputs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <main class="table form_table">
      <div class="page-wrapper-form cardhead ">
        <div class="content container-fluid">
          <div class="page-header">
            <div class="row">
              <div class="col">
                <h3 class="page-title">All form Inputs</h3>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Basic Inputs</h5>
                </div>
                <div class="card-body">
                  <form action="#" id="myForm">
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Text Input</label>
                      <div class="col-md-10">
                        <input type="text" class="form-control" name="Text" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Date</label>
                      <div class="col-md-10">
                        <input type="date" class="form-control" name="Date" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Time</label>
                      <div class="col-md-10">
                        <input type="time" class="form-control" name="time" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Week</label>
                      <div class="col-md-10">
                        <input type="week" class="form-control" name="Date" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Date Time Local</label>
                      <div class="col-md-10">
                        <input type="datetime-local" class="form-control" name="Datetimelocal" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Password</label>
                      <div class="col-md-10">
                        <input type="password" class="form-control" name="Password"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2"
                        >Disabled Input</label
                      >
                      <div class="col-md-10">
                        <input
                          type="text"
                          class="form-control"
                          disabled="disabled"
                          name="disabled"
                          value="disabled"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2"
                        >Readonly Input</label
                      >
                      <div class="col-md-10">
                        <input
                          type="text"
                          class="form-control"
                          value="readonly"
                          name="Readonly"
                          readonly="readonly"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Placeholder</label>
                      <div class="col-md-10">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Placeholder"
                          name="Placeholder"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">File Input</label>
                      <div class="col-md-10">
                        <input class="form-control" type="file" name="file example" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2"
                        >Default Select</label
                      >
                      <div class="col-md-10">
                        <select class="form-select" name="Select example">
                          <option>-- Select --</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 3</option>
                          <option>Option 4</option>
                          <option>Option 5</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Radio</label>
                      <div class="col-md-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="radio" /> Option 1
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="radio" /> Option 2
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="radio" /> Option 3
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Checkbox</label>
                      <div class="col-md-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="checkbox" /> Option 1
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="checkbox" /> Option 2
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="checkbox" /> Option 3
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-2">Textarea</label>
                      <div class="col-md-10">
                        <textarea
                          rows="5"
                          cols="5"
                          class="form-control"
                          placeholder="Enter text here"
                          name="Text Area Example"
                        ></textarea>
                      </div>
                    </div>
                    <div class="form-group mb-0 row">
                    
                      <div class="col-md-10">
                        <div class="input-group mb-3">
                          <button class="btn btn-primary" type="button" onclick="getValues()">
                            Button
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
   <script src="js/form.js"></script>
  </body>
</html>
